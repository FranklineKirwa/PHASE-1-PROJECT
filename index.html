<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Portal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">Job Portal</div>
      <nav>
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('jobs')">Jobs</a>
        <a href="#" onclick="showSection('contact')">Contact</a>
        <a href="#" onclick="showSection('login')">Login</a>
      </nav>
    </header>

    <main>
      <!-- Home section with job search form and featured jobs -->
      <section id="home" class="section">
        <h1>Find Your Dream Job</h1>
        <form id="search-form" onsubmit="searchJobs(event)">
          <input type="text" id="job-title" placeholder="Job Title" />
          <input type="text" id="location" placeholder="Location" />
          <button type="submit">Search Jobs</button>
        </form>
        <h2>Featured Jobs</h2>
        <div id="job-listings" class="flex-container">
          <!-- Job listings will be dynamically populated here -->
        </div>
      </section>

      <!-- Jobs section with all job listings -->
      <section id="jobs" class="section">
        <h1>Job Listings</h1>
        <div id="job-listings-page" class="flex-container">
          <!-- Job listings will be dynamically populated here -->
        </div>
      </section>

      <!-- Contact section with contact form -->
      <section id="contact" class="section">
        <h1>Contact Us</h1>
        <form id="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" required />
          <label for="message">Message:</label>
          <textarea id="message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>

      <!-- Login section with login form -->
      <section id="login" class="section">
        <h1>Login</h1>
        <form id="login-form" onsubmit="login(event)">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" required />
          <label for="password">Password:</label>
          <input type="password" id="password" required />
          <button type="submit">Login</button>
          <button type="button" onclick="showSignUpModal()">Sign Up</button>
        </form>
      </section>

      <!-- Apply section with job application form -->
      <section id="apply" class="section">
        <h1>Apply for Job</h1>
        <form id="application-form">
          <label for="applicant-name">Name:</label>
          <input type="text" id="applicant-name" required />
          <label for="applicant-email">Email:</label>
          <input type="email" id="applicant-email" required />
          <label for="applicant-cover-letter">Cover Letter:</label>
          <input type="file" id="applicant-cover-letter" required />
          <button type="submit">Submit Application</button>
        </form>
      </section>

      <!-- Sign-up modal for new user registration -->
      <div id="signup-modal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeSignUpModal()">&times;</span>
          <h1>Sign Up</h1>
          <form id="signup-form" onsubmit="validateSignUp(event)">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" required />
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required />
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" required />
            <p id="password-error" style="color: red; display: none">
              Passwords do not match.
            </p>
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 JobPortal. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
